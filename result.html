<html>
<head>
	<script src="https://cdn.rawgit.com/pieroxy/lz-string/master/libs/lz-string.min.js"></script>
	<style>
		.frame {
			width: 100%;
			height: 1505px;
		}
	</style>
</head>
<body>
	<script>
		link = window.location.href.split("&a=");
		link.shift();
		link[0] = LZString.decompressFromEncodedURIComponent(link[0]);
		link = link[0].split("http://");
		link.shift();
		images = "";
		for (temp = 0; temp < link.length; temp++) {
			console.log(link[temp]);
			images += "<div class=\"frame\" style=\"background-image: url('http://" + link[temp] + "'); background-repeat: no-repeat; background-size: contain; background-position: center;\"></div>";
		}
		codedlinks = document.createElement('div');
		codedlinks.innerHTML = /*screen.width + "</br>" + */images;
		document.getElementsByTagName('body')[0].appendChild(codedlinks);
	</script>
</body>
</html>
